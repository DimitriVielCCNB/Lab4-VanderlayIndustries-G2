        body {
            font-family: Arial, sans-serif; /* Police de caractères générale */

            padding: 0; /* Réinitialisation du rembourrage par défaut du corps de la page */

            border: 1px solid #ddd; /* Bordure du produit */
            margin: 10px; /* Marge extéajout conserver ses proportions tout en ajustant sa largeur */
